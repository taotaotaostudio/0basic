<body>

    <p><strong>id：唯一 <br> class：不唯一</strong></p>

    <p class="bluetext">文字文字文字文字文字文字。文字文字。</p>
    <p class="bluetext">文字文字文字文字文字文字。文字文字。</p>
    <p id="redtext">文字文字文字文字文字文字。文字文字。</p>
    <p class="bluetext">文字文字文字文字文字文字。文字文字。</p>
    <p class="bluetext">文字文字文字文字文字文字。文字文字。</p>
